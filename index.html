<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Finanzas</title>
    <link rel="stylesheet" href="style.css" />
    <!--boxicon link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

  </head>
  <body>
    <section id="home">
      <div class="content">
        <header class="header">
          <nav class="navbar">

            </label>
            <label class="logo">appfinanzas.</label>
            <ul>
              <li><a href="#home" class="active">Inicio</a></li>
              <li><a href="#accounts">Cuentas</a></li>

            </ul>
          </nav>
        </header>
      </div>
    </section>
    <section id="accounts">
      <div class="container-photo">
        <img src="/img/container-photo.jpg" alt="" />
      </div>
      <div class="accounts">
        <div id="title">
          <h2>Bienvenido a <span>appfinanzas.</span></h2>
          <p>Organiza tus finanzas de la manera más fácil y efectiva.</p>
        </div>
      </div>
      <div id="paragraph">
        <p id="movement">
          Contrtola tus sueños, no dejes que tus finanzas te controlen. Descubre
